spring:
  application:
    name: user-manager

  # Database Configuration
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Server Configuration
server:
  port: 8080

# Configuration OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
  show-actuator: true
  packages-to-scan: fr.lpreaux.usermanager.infrastructure.adapter.in.web
  paths-to-match: /api/**

sentry:
  dsn: https://baa699b68b71d63aecdef55f352eeed0@o4509312009109504.ingest.de.sentry.io/4509312013303888  # Obtenez ce DSN depuis votre compte Sentry
  traces-sample-rate: 1.0
  environment: undefined
  release: ${project.name}@${project.version}
  logging:
    minimum-event-level: warn
    minimum-breadcrumb-level: info

management:
  info:
    env:
      enabled: true
    git:
      mode: full
  prometheus:
    metrics:
      export:
        enabled: true

# Configuration PostHog
posthog:
  api-key: ${POSTHOG_API_KEY}
  host: ${POSTHOG_HOST}
  enabled: ${POSTHOG_ENABLED:true}
  environment: undefined
