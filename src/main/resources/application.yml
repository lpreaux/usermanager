spring:
  application:
    name: user-manager

  # Database Configuration
  datasource:
    url: jdbc:mariadb://localhost:3306/user_manager
    username: user_manager
    password: user_manager_password
    driver-class-name: org.mariadb.jdbc.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
    remote:
      secret: mysecret # Doit correspondre Ã  SPRING_DEVTOOLS_REMOTE_SECRET dans docker-compose.yml

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    root: INFO
    fr.lpreaux.usermanager: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuration OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
  show-actuator: true
  packages-to-scan: fr.lpreaux.usermanager.infrastructure.adapter.in.web
  paths-to-match: /api/**